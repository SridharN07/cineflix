<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=download"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/movieInfo.css" />
  </head>
  <body>
    <div id="card" class="card"></div>
    <script>
      const auditoriums = [
        {
          No: "01",
          Format: "Standard 2D",
          Capacity: 400,
          Features: "2D, Dolby Atmos, Recliner Seats, Surround Sound",
          image_loc: "Dolby.png"
        },
        {
          No: "02",
          Format: "IMAX",
          Capacity: 200,
          Features: "3D, Dolby Atmos, Recliner Seats",
          image_loc: "IMAX-Logo.png"
        },
        {
          No: "03",
          Format: "4DX",
          Capacity: 80,
          Features: "Motion Seats, Wind Effects, Water Sprays",
          image_loc: "4DX.svg"
        },
        {
          No: "04",
          Format: "Gold",
          Capacity: 20,
          Features: "Luxury Seating, Private Viewing, Complimentary Snacks",
          image_loc: "GOLD.png"
        }
      ];

      const cardDiv = document.getElementById("card");

      auditoriums.forEach((audi) => {
        const audiDiv = document.createElement("div");
        audiDiv.classList.add("audi");
        audiDiv.innerHTML = `
          <header>
              <h2>Auditorium ${audi.No} - ${audi.Format}</h2>
          </header>
          <div class="wrapper">
            <div class="image-container">
                  <img src="../Images/Formats/${audi.image_loc}" alt="${audi.name}">
              </div>
              <div class="content">
                  <p>Capacity: ${audi.Capacity}</p>
                  <p>Features: ${audi.Features}</p>
              </div>
          </div>
        `;
        cardDiv.appendChild(audiDiv);
      });
    </script>
</body>

  </body>
</html>

<style>
  body {
    background: #10192d;
    color: #8f9db2;
    display: grid;
    place-items: center;
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
  }
  .card {
    background: #17223c;
    border-radius: 16px;
    border: 1px solid rgb(255 255 255 / 10%);
    padding: 20px;
    font-size: 12px;
    width: 80%;
    max-width: 800px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }
  .card header {
    color: #e0e0e0;
    border-bottom: 1px solid rgb(255 255 255 / 8%);
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  .card h2 {
    font-size: 28px;
    font-weight: 500;
    margin: 0;
  }
  .card p {
    font-size: 18px;
    line-height: 1.5;
  }
  .card .wrapper {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin-top: 10px;
  }
  .card img {
    width: 100%;
    max-width: 300px;
    border-radius: 10px;
    object-fit: cover;
  }
  .card .content {
    flex: 1;
  }
  @media (max-width: 768px) {
    .card {
      margin: 60px 0px;
      font-size: 10px;
    }
    .card .wrapper {
      flex-direction: column;
      align-items: center;
    }
    .card .content {
      text-align: center;
      margin: 0;
    }
  }
</style>
