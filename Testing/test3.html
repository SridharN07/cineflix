<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="success">Show Success Toast</button>
<button id="error">Show Error Toast</button>

</body>
</html>

<script>
    function showToast(type, message = "") {
    const toast = document.createElement("div");
    toast.className = `toast ${type} show`;
    toast.innerHTML = `
        <div class="${type}">
            <div class="${type}__icon">
                <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="..." fill="#393a37"></path>
                </svg>
            </div>
            <div class="${type}__title">${message}</div>
            <div class="${type}__close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20">
                    <path fill="#393a37" d="..."></path>
                </svg>
            </div>
        </div>
    `;

    document.body.appendChild(toast);

    // Auto-hide toast
    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 500); // Remove from DOM after fade-out
    }, 3000);

    // Manual close
    toast.querySelector(`.${type}__close`).addEventListener("click", () => {
        toast.classList.remove("show");
        setTimeout(() => toast.remove(), 500);
    });
}

// Example Usage:
document.querySelector("button#success").addEventListener("click", () => showToast("success", "Operation Successful!"));
document.querySelector("button#error").addEventListener("click", () => showToast("error", "An error occurred."));

</script>
